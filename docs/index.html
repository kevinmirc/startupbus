<!DOCTYPE HTML>
<html>
<head>
  <title>StartupBus</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
</head>
<body ng-app="sampleApp" ng-cloak layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1> StartupBus Survival Guide</h1>
      <div flex></div>
      <md-menu md-position-mode="target-right target">
        <md-button md-menu-origin aria-label="Open menu" class="md-icon-button" ng-click="$mdMenu.open()">
          <md-icon>directions_bus</md-icon>
        </md-button>
        <md-menu-content width="3">
          <md-subheader>Select your bus</md-subheader>
          <md-menu-item>
            <md-button><md-icon md-menu-align-target>beach_access</md-icon>Florida</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>

  <ui-view layout flex></ui-view>

  <script src="app.js"></script>
</body>
</html>
